name: Baato Go Client workflow

on:
  push:
    branches: ["main", "feature/add-test-cases"]
  pull_request:
    branches: ["main"]
env:
  access_token: { { secret.BAATO_ACCESS_TOKEN } }

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.13

      - name: Test Nearby
        run: BAATO_ACCESS_TOKEN=${{env.access_token}} go test github.com/baato/baato-go-client/lib/nearby -v
