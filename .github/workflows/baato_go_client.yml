name: Baato Go Client workflow

on:
  push:
    branches: ["main", "feature/add-test-cases"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.13

      - name: Test
        run: go test -v ./...
